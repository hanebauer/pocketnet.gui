<div id="<%-module.map.id%>">
  <div class="editVideoForm">
    <div class="dialogheader">
      <span><%- e('editVideoDescription') %> </span>
    </div>
    <section class="videoNameWrapper">
      <input
        elementsid="videoNameInput"
        type="text"
        class="videoNameInput"
        placeholder="<%- e('enterVideoName') %>"
      />
    </section>
    <section class="videoDescriptionWrapper">
      <textarea
        elementsid="videoDescriptionInput"
        class="videoDescriptionInput"
        placeholder="<%- e('enterVideoDescription') %>"
      ></textarea>
    </section>
    <section class="videoTagsWrapper">tags</section>
	<section class="confirmButtons">
		<button class="button ghost confirmEditing"><%- e('daccept') %></button>
		<button class="button ghost cancelEditing"><%- e('dcancel') %></button>
	</section>
  </div>
</div>
