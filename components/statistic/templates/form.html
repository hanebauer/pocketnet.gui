<form action="">
  <label>
    <%= e('from') %>
    <input type="date" class="from" value="<%-period?.from?.date || moment().subtract(1, 'months').format('YYYY-MM-DD') %>" min="2020-07-01" max="<%- period?.to?.date || moment().format('YYYY-MM-DD')%>" >
  </label>
  -
  <label>
    <input type="date" class="to" value="<%-period?.to?.date || moment().format('YYYY-MM-DD') %>" min="<%-period?.from?.date || '2020-07-02' %>" max="<%-moment().format('YYYY-MM-DD')%>">
  </label>
</form>
