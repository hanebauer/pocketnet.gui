<div class="dumpedinfo">
    <div class="infotable">
        <div class="toprow">
            <div class="label">
                <%=e('address')%>:
            </div>
            <div class="forcopy">
                <div elementsid="keycopyaddress" class="copyvalue"><i class="fas fa-copy"></i></div>
            </div>
        </div>
        
        <div class="value">
            <%-address%>
        </div>
    </div>

    <div class="infotable">
        <div class="toprow">
            <div class="label">
                <%=e('privatekey')%>:
            </div>

            <div class="forcopy">
                <div elementsid="copyprivatekey" class="copyvalue"><i class="fas fa-copy"></i></div>
            </div>
        </div>

        <div class="value">
            <%-_private%>
        </div>
    </div>

    <% if(privateWif) {%>

    <div class="infotable">
        <div class="toprow">
            <div class="label">
                Wif:
            </div>

            <div class="forcopy">
                <div elementsid="copywif" class="copyvalue"><i class="fas fa-copy"></i></div>
            </div>
        </div>

        <div class="value">
            <%-privateWif%>
        </div>
    </div>

    <% } %>

</div>
