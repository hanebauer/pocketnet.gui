<div class="captionRow">
    <div class="back iconwrapper">
        <div class="icon">
            <i class="fas fa-chevron-left"></i>
        </div>
    </div>
    <div class="caption">
        <span><%-application && application.manifest ? application.manifest.name : ""%></span>
    </div>
    <% if(application) {%>
        <div class="settings iconwrapper">
            <div class="icon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    <% } %>
</div>
<div class="installwrapper">
    <div class="appicon" image="<%-application.icon%>">
    </div>

    <div class="installButton">
        <button class="button">
            <%- e('installpplication')%>
        </button>
    </div>
</div>
