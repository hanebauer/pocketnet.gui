

<div class="imageContainer"> 
	<% if(image) {

		var src = image.csrc || image.src;

		if (src && src.indexOf('peertube') == -1)
			src = src.replace('bastyon.com:8092', 'pocketnet.app:8092').replace('test.', '')

	%>

	
		<div class="image unselectable">
			<div class="imgWrapper">
				<img elementsid="galleryImage" id="galleryImage" crossorigin="anonymous" save="<%-nameFromScr(src)%>" original="<%-src%>" src="<%-src%>">
			</div>
		</div>

	<% } else {%>

		<div class="noImages">
			<%=e('e14111')%>
		</div>

	<% } %>
</div>
