<div class="bannerBody">
    <div class="bannerIcon" alt="<%= e('commentBannerTitle') %>"></div>
    <div class="text">
        <strong><%= e('commentBannerTitle') %></strong>
        <div class="bannerDescription"><%= e('commentBannerDescription') %></div>
        <div class="noShowAgain"><%= e('dontShowAgain') %></div>
    </div>
    <div class="closeBannerBtn">
        <div class="container">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
</div>
